<!-- CSS Button animation -->

<!DOCTYPE html>
<html>
    <head>
        <title>Thank You Button Effect</title>
    </head>
    
  <style>
  body {
    margin:0;
    padding:0;
    box-sizing:border-box;
    background:black;
    display:flex;
    place-items:center;
    justify-content:center;
    width:100vw;
    height:100vh;
}

p{
    border:3px solid white;
    color:cyan;
    padding:7px 10px 7px 10px;
    box-shadow:0px 0px 50px cyan;
    border-radius:2px;
    font-size:40px;
    font-weight:50;
    border-radius:5px;
}

p:hover{
    box-shadow:0px 0px 50px red;
    color:red;
    border-radius:20px;
}

  </style>
  
    <body>
        <p>Thank You!</p>
    </body>
</html>
